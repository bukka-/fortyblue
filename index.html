<!DOCTYPE html>
<html>
	<head>
		<title>fortyblue</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

		<script type='text/javascript' src="./js/vendor/jquery.min.js"></script>
		<script type='text/javascript' src="./js/vendor/jquery-ui.min.js"></script>
		<script type='text/javascript' src="./js/vendor/handlebars.js"></script>
		
		<script type='text/javascript' src="./js/main.js"></script>

		<link rel="stylesheet" href="./css/main.css">

		<link rel="shortcut icon" href="favicon.ico" />

		<script id="te_pre-object" type="text/x-handlebars-template">
			<span class="pre-object-container" id="pre{{object_id}}" style="top:{{topPos}}px; left:{{leftPos}}px">
				<span class="pre-object"></span>
			</span>
		</script>		

		<script id="te_object" type="text/x-handlebars-template">
			<span class="object" id="{{object_id}}" style="top:{{topPos}}px; left:{{leftPos}}px" >
				<span class="handle">••••</span>
				<span class="input-field" contenteditable="true"></span>
				<span class="drag">|||||</span>
			</span>
		</script>

	</head>

	<body>
		<div class="objects">
		<span class="object-operator" style="top: 200px; left: 200px;">+</span>

		</div>


		<div class="canvas">

		</div>
	</body>
</html>
